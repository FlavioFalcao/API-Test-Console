<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" > 
  <title>API University Test Console</title>
  <link href="css/main.css" rel="stylesheet" type="text/css"/> 
</head>
<body>
  <div id="wrap" class="console-page container">
    <h1>API University Test Console</h1>

    <fieldset>
      <legend>Request</legend>
      <div id="request_wrapper" class="request-form">
          <div class="filed-wrapper">
            <select id="method" name="method">
              <option value="GET">GET</option>
              <option value="POST">POST</option>
              <option value="PUT">PUT</option>
              <option value="DELETE">DELETE</option>
              <option value="HEAD">HEAD</option>
            </select>
            <input type="text" name="request_uri" value="http://httpbin.org/get" id="request_uri" placeholder="URL"/>
          </div>

          <div class="filed-wrapper key-value-fields" id="request_header">
            <fieldset>
              <a href="#" id="add_more_request_header">Request Headers (+)</a>
              <div id="request_header_template">
                <div class="request-header-pair">
                  <input type="text" name="request_header_key" placeholder="key" size="45"/>
                  <input type="text" name="request_header_value" placeholder="value" size="45"/>
                  <a href="#" class="delete_this">Delete</a>
                </div>
              </div>
            </fieldset>
          </div>

          <div class="filed-wrapper key-value-fields" id="params">
            <fieldset>
              <a href="#" id="add_more_param">Request Parameters (+)</a>
              <div id="param_template">
                <div class="param-pair">
                  <input type="text" name="param_key" placeholder="key" size="45"/>
                  <input type="text" name="param_value" placeholder="value" size="45"/>
                  <a href="#" class="delete_this">Delete</a>
                </div>
              </div>
            </fieldset>
          </div>

          <div class="filed-wrapper">
            <input type="submit" name="send" value="Send" id="send" class="button" />  <span id="status"></span>
          </div>

        </div>
      </fieldset>
      
      <fieldset>
        <legend>Response</legend>
        <div id="response_wrapper">
          <div id="response">
            <textarea id="response_status"></textarea>
            <textarea id="response_headers"></textarea>
            <textarea id="response_body"></textarea>
          </div>
        </div>
      </fieldset>

    </div>
    <script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="js/magic.js"></script>
      
  </div>
</body>
</html>
